<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="profile">
        
         <div class="imge">
           <img src="profile.jpg" alt="">
            
        </div>
        
         <div class="text">
            <span class="main">CodingLab</span>
            <span class="mains">YouTuber & Blogger</span>
         </div>
         <div class="icons">
            <a id="a" href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a id="b" href=""><i class="fa-brands fa-twitter"></i></a>
            <a id="c"href=""><i class="fa-brands fa-instagram"></i></a>

         </div>

         <div class="analytics">
            <div class="data">
              <i class="fa-regular fa-heart"></i>
              <h4>60.4k</h4>
            </div>
            <div class="data">
               <i class="fa-regular fa-message"></i>
               <h4>24k</h4>
            </div>
            <div class="data">
              <i class="fa-solid fa-share"></i>
               <h4>34k</h4>
            </div>
         </div>
    </div>
